<!--Header fragment-->
<head th:fragment="header">
    <meta charset="UTF-8">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Google Fonts - Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        .logo-container {
            background-color: #47bcff;
            color: #fff;
        }

        .logo {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
        }

    </style>
</head>

<!--Logo fragment-->
<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">Mudi</span>
    <span class="mt-3">
        <a class="text-light" sec:authorize="!isAuthenticated()"  href="/login">Login</a>
        <a onclick="document.querySelector('#form-logout').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
		<form id="form-logout" th:action="@{/logout}" method="post"></form>
    </span>
</div>

<!--Jumbotron fragment-->
<div th:fragment="jumbotron(value)" class="p-5 bg-secondary rounded-3 mb-0 ">
    <div class="container-fluid py-5">
        <h1 th:text="${value}" class="display-4"></h1>
    </div>
</div>
