<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card" th:each="order : ${orders}">
        <div class="card-header" th:text="${order.productName}">Product name</div>

        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Price: <span th:text="${order.price}">200.99</span></div>
                        <div class="col-md-7">Delivery date: <span th:text="${order.deliveryDate}">10/02/2020</span>
                        </div>
                    </div>

                    <div>Product</div>
                    <div><input class="form-control" th:value="${order.urlProduct}" value="product url"/></div>

                    <div>Description</div>
                    <div>
                        <textarea class="form-control" th:value="${order.description}">product description</textarea>
                    </div>
                </div>

                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" th:src="${order.urlImages}" src="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
